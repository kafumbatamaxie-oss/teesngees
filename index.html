<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>TeesNgees | Cape Town Map & Township T-Shirts</title>
    <meta
      name="description"
      content="TeesNgees creates custom printed T-shirts featuring Cape Town maps, South African township designs, and African-inspired graphics. Wear Cape Town culture with pride."
    />
    <meta name="author" content="TeesNgees" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="TeesNgees | Cape Town Map & Township T-Shirts"
    />
    <meta
      property="og:description"
      content="Custom Cape Town map and township T-shirts inspired by local culture and African identity. Designed in South Africa. Worn with pride."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.teesngees.com" />
    <meta
      property="og:image"
      content="https://www.teesngees.com/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TeesNgees | Cape Town Culture in Print"
    />
    <meta
      name="twitter:description"
      content="Cape Town map and township-inspired T-shirts celebrating local roots, identity, and African pride."
    />
    <meta
      name="twitter:image"
      content="https://www.teesngees.com/og-image.png"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
